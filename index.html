<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinate Image Selector</title>
</head>
<body>
    <!-- Output image -->
    <img id="coord-image" src="images/out256_00_00.jpg" alt="Coordinate-bas ed Image" />

    <!-- Inputs -->
    <div class="input-container">
        <fieldset id="change-with-input">
            <label for="x-changer">X Coordinate</label>
            <input id="x-changer" class="image-input" placeholder="Select X" value="00" />
            <label>Y Coordinate</label>
            <input id="y-changer" class="image-input" placeholder="Select Y" value="00" />
        </fieldset>

        <!-- TODO: Use the select event's "change" to update the image -->
        <fieldset id="change-with-select">
            <select id="x-coord" class="coord-select">
                <option value="00">Zeroth</option>
                <option value="01">First</option>
                <option value="02">Second</option>
                <option value="03">Third</option>
                <option value="04">Fourth</option>
                <option value="05">Fifth</option>
                <option value="06">Sixth</option>
                <option value="07">Seventh</option>
                <option value="08">Eighth</option>
                <option value="09">Ninth</option>
                <option value="10">Tenth</option>
                <option value="11">Eleventh</option>
            </select>
            
            <select id="y-coord" class="coord-select">
                <option value="00">Zeroth</option>
                <option value="01">First</option>
                <option value="02">Second</option>
                <option value="03">Third</option>
                <option value="04">Fourth</option>
                <option value="05">Fifth</option>
                <option value="06">Sixth</option>
                <option value="07">Seventh</option>
                <option value="08">Eighth</option>
                <option value="09">Ninth</option>
                <option value="10">Tenth</option>
                <option value="11">Eleventh</option>
            </select>
        </fieldset>

        <button id="image-changer">Change image</button>
    </div>

    <!-- Script tag -->
     <script src="script.js" type="text/javascript"></script>
</body>
</html>
